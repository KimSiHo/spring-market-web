<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: main-nav"></div>

    <div class="row">
        <div class="col-2">
            <div th:replace="fragments :: main-menu(currentMenu=${productKind})"></div>
        </div>

        <div class="col-md-5" th:object="${product}">
            <div class="card">
                <div class="card-header" th:text="${product.productTitle}">중고 상품</div>
                <img class="card-img-top" th:src="${product.productImageFile[0].imageURL}" style="height: 500px"/>
                    <div class="card-body text-center">
                        <p class="card-text" th:text="${product.bio}">상품 설명입니다.</p>
                    </div>
                <br />
                <div class="card-footer"><p th:text="${product.price} + '원'"> 상품 가격 입니다. </p></div>
            </div>

            <br /><br />

            <div class="card">
                <div class="card-header">사용자 정보</div>

                <div class="card-body text-center">
                    <p class="card-text" th:text="'사용자 아이디 : ' + ${product.account.nickname}"> 사용자 아이디 </p>
                </div>
                <br />
                <div class="card-footer"><p th:text="${product.account.email}"> 사용자 이메일 </p></div>
            </div>

            <br/> <br/>
            <a class="btn btn-primary" th:href=" '/buy/' + ${product.id}">구매 요청</a>
        </div>
    </div>

</body>
</html>
