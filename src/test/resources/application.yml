spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  profiles:
    active: local, test

#AWS s3 업로드 경로 ( 상품 이미지 )
cloud:
  aws:
    region:
      auto: true
      static: ap-northeast-2
    s3:
      bucket: app-product-image
    stack:
      auto: false
    credentials:
      instanceProfile: true



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

local:
  server:
    port: 7070